  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Booker.am</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,900|Roboto+Slab:400,300,700&subset=latin,cyrillic">

  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  </head>
  <body class="menu-push" ng-app="bookerApp">
    <div ng-controller="BookerCtrl">
      <nav class="menu" id="bookerMenu">
        <header class="menu-header">
          <a ng-href="#/books">Books</a>
          <a ng-href="#/authors">Authors</a>
        </header>

        <div class="menu-stats">
          <h2>+5 <small>books today</small></h2>
          <h2>217 <small>books</small></h2>
          <h2>2,170 <small>authors</small></h2>
          <h2>217 <small>tags</small></h2>
        </div>

        <footer class="menu-footer">
          <!-- <input type="text" ng-model="{user.email}" ng-show="{user.email}"> -->
          <!-- <span class="user-email" ng-model="{user.email}" ng-show="{user.email}"></span> -->
          <div class="links">
            <p>Made by <a href="//theaqua.im">theaqua</a> and <a href="//oleg.so">d3head</a>.</p>
            <p>Available on <a href="//github.com/theaqua/Booker">GitHub</a>.</p>
          </div>
        </footer>
      </nav>
      <a href="" class="btn btn-large btn-bookerMenu" id="bookerMenuButton">B</a>
    </div>

    <div class="splash">
      <div class="container">
        <div class="search">
          <input type="search" class="search-query input-xxlarge" placeholder="Search">
        </div>
      </div>
    </div>

    <div ng-view></div>

    <!-- build:js scripts/vendor/jquery.min.js -->
    <script src="components/jquery/jquery.js"></script>
    <script src="components/classie/classie.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/vendor/angular.min.js -->
    <script src="components/angular/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/main.js -->
    <script src="scripts/booker.js"></script>
    <script src="scripts/booker_routes.js"></script>
    <script src="scripts/controllers/bookerController.js"></script>
    <script src="scripts/controllers/booksController.js"></script>
    <script src="scripts/controllers/authorsController.js"></script>
    <script src="scripts/controllers/categoriesController.js"></script>
    <!-- endbuild -->
  </body>
</html>
