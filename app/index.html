<!doctype html>
<!--[if lt IE 7]>    <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>     <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>     <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Booker.am</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,500,900|Roboto+Slab:400,300,700&subset=latin,cyrillic">

  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  </head>
  <body class="menu-push" ng-app="bookerApp">
    <div ng-controller="BookerCtrl">
      <nav class="menu" id="bookerMenu">
        <div class="menu-lang">
          <span ng-click="changeLanguage('ru')">ru</span> / <span ng-click="changeLanguage('en')">en</span>
        </div>
        
        <header class="menu-header">
          <a ng-href="#/books" translate="menu.books"></a>
          <a ng-href="#/authors" translate="menu.authors"></a>
        </header>

        <div class="menu-stats" ng-controller="StatsCtrl">
          <h2>+<span ng-bind="stats.addedToday"></span> <small translate="stats.books_today"></small></h2>
          <h2><span ng-bind="stats.books"></span> <small translate="stats.books"></small></h2>
          <h2><span ng-bind="stats.authors"></span> <small translate="stats.authors"></small></h2>
          <h2><span ng-bind="stats.tags"></span> <small translate="stats.tags"></small></h2>
        </div>

        <footer class="menu-footer">
          <!-- <input type="text" ng-model="{user.email}" ng-show="{user.email}"> -->
          <!-- <span class="user-email" ng-model="{user.email}" ng-show="{user.email}"></span> -->
          <div class="links">
            <p>Made by <a href="//oleg.so">d3head</a> & <a href="//theaqua.im">theaqua</a>.</p>
            <p>Available on <a href="//github.com/d3head/Booker">GitHub</a>.</p>
          </div>
        </footer>
      </nav>
      <a href="" class="btn btn-large btn-bookerMenu" id="bookerMenuButton">B</a>
    </div>

    <div class="splash">
      <div class="container">
        <div class="search">
          <input type="search" class="search-query input-xxlarge" placeholder="{{ 'main.search' | translate }}">
        </div>
      </div>
    </div>

    <div ng-view></div>

    <!-- build:js scripts/jquery.min.js -->
    <script src="components/jquery/jquery.js"></script>
    <script src="components/classie/classie.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/angular.min.js -->
    <script src="components/angular/angular.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/modules.js -->
    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-cookies/angular-cookies.js"></script>
    <script src="components/angular-sanitize/angular-sanitize.js"></script>
    <script src="components/angular-translate/angular-translate.js"></script>
    <!-- endbuild -->
    
    <!-- build:js({.tmp,app}) scripts/languages.js -->
    <script src="scripts/languages/russian.js"></script>
    <!-- endbuild -->
    
    <!-- build:js({.tmp,app}) scripts/main.js -->
    <script src="scripts/booker.js"></script>
    <script src="scripts/booker_routes.js"></script>
    <script src="scripts/controllers/booker.js"></script>
    <script src="scripts/controllers/books.js"></script>
    <script src="scripts/controllers/book.js"></script>
    <script src="scripts/controllers/authors.js"></script>
    <script src="scripts/controllers/author.js"></script>
    <script src="scripts/controllers/categories.js"></script>
    <script src="scripts/controllers/stats.js"></script>
    <!-- endbuild -->
  </body>
</html>
